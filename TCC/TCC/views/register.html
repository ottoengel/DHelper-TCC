<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DHelper | Cadastro</title>
  <link rel="stylesheet" href="../css/register.css">
  <link rel="icon" type="image/png" href="../assets/img/Logo dhelper.png">
  <script src="../js/fetch.js"></script>
</head>
<body>
    <div class="bg">
        <div id="main-container">
            <h1>Cadastre-se</h1>
            <img src="../assets/img/Logo_dhelper-removebg-preview.png" alt="Logo">
              <div class="full-box spacing">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
              </div>
              <div class="half-box spacing">
                  <label for="name">Nome</label>
                  <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
              </div>
              <div class="half-box spacing">
                  <label for="lastname">Sobrenome</label>
                  <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
              </div>
              <div class="half-box spacing">
                <label for="lastname">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
              </div>
              <div>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
              </div>
              <div class="full-box">
                <input id="btn-submit" type="submit" value="Registrar" onclick="adicionarUsuario()">
              </div>
            <a href="./index.html" id="link">Já possui uma conta? Faça Login</a>
          </div>
    </div>
  <p class="error-validation template"></p>
  <script src="../js/form_validation.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
